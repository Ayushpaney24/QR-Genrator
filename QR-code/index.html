<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your QR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <H1>QR-Genrator</H1>
    <div class="container">
      <p>Enter text to Generate QR Code</p>
      <input type="text" id="qrText" placeholder="Text or URL" />

      <div id="qrBox">
        <img src="" id="qrImg" />
      </div>

      <button onclick="generateQR()">Generate QR Code</button>
      <button id="button">
        <a id="download" download="" href="">Download</a>
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
